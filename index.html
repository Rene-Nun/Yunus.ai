<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunus | Crédito Basado en Contexto</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configuración -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yunus: {
                            base: '#41708c',
                            dark: '#325a70',
                        },
                        bone: '#F5F5F7',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- 3. Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- 4. Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        .slide-up { animation: slideUp 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        ::selection { background-color: #41708c; color: white; }
    </style>
</head>
<body class="font-sans text-slate-800 bg-bone min-h-screen">

    <!-- HEADER -->
    <header id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-4 bg-transparent flex items-center">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center w-full">
            
            <!-- LOGO -->
            <div class="flex items-center relative z-50">
                <img id="logo-img" src="logo.png" alt="Yunus Logo" class="h-10 w-auto object-contain">
            </div>

            <!-- Botón Desktop (Trigger) -->
            <div class="hidden md:block">
                <button onclick="openModal()" class="px-6 py-2 rounded-full border border-slate-300 text-slate-600 font-medium text-sm hover:border-yunus-base hover:text-yunus-base transition-all bg-white/50 hover:bg-white shadow-sm">
                    Join Waitlist
                </button>
            </div>

            <!-- Menú Hamburguesa Móvil -->
            <button class="md:hidden text-slate-600 p-2" onclick="toggleMenu()">
                <i data-lucide="menu" id="menuIcon" class="w-8 h-8"></i>
            </button>
        </div>

        <!-- Menú Móvil -->
        <div id="mobileMenu" class="hidden absolute top-full left-0 right-0 bg-white border-b border-gray-200 p-6 shadow-lg">
            <button onclick="openModal()" class="w-full px-6 py-3 rounded-full border border-slate-300 text-slate-600 font-medium text-sm hover:border-yunus-base hover:text-yunus-base transition-all">
                Join Waitlist
            </button>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="relative pt-40 pb-20 md:pt-56 md:pb-32 overflow-hidden">
        <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
            
            <!-- Texto -->
            <div class="space-y-8 slide-up">
                <h1 class="font-serif text-5xl md:text-6xl lg:text-7xl font-medium leading-[1.1] text-slate-900">
                    Crédito basado en <span class="italic text-yunus-base">contexto</span>,<br> 
                    no en prejuicios.
                </h1>
                <p class="text-lg md:text-xl text-slate-600 font-light leading-relaxed max-w-lg">
                    La banca tradicional ignora tu realidad económica. Yunus es el primer Agente IA que financia viajes y experiencias evaluando tu capacidad actual y la liquidez del activo.
                </p>
                
                <div class="flex flex-col sm:flex-row gap-4 items-start pt-4">
                    <button onclick="openModal()" class="bg-yunus-base text-white px-8 py-4 rounded-lg font-medium shadow-sm hover:bg-yunus-dark hover:scale-[1.02] transition-all flex items-center gap-2 group">
                        Accede primero que nadie
                        <i data-lucide="arrow-right" class="group-hover:translate-x-1 transition-transform w-4 h-4"></i>
                    </button>
                    <div class="flex items-center gap-2 py-4 px-2">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-xs uppercase tracking-wider font-semibold text-slate-400">Waitlist Beta 2026</span>
                    </div>
                </div>
            </div>

            <!-- --- ZONA DE DEBUG DE VIDEO --- -->
            <div class="relative fade-in" style="animation-delay: 0.2s;">
                
                <!-- CAJA ROJA DE DIAGNÓSTICO -->
                <!-- He forzado el estilo en línea para asegurar que veas el borde rojo -->
                <div class="mx-auto md:mr-0 relative w-[300px] md:w-[340px] bg-black shadow-2xl overflow-hidden" 
                     style="border: 5px solid red; box-shadow: 0 0 20px red;">
                    
                    <!-- ETIQUETA DE VIDEO CON CONTROLES FORZADOS -->
                    <!-- Si el video carga, verás los controles. Si falla, saldrá una alerta. -->
                    <video 
                        id="heroVideo"
                        class="w-full h-auto object-cover block bg-gray-800"
                        controls 
                        playsinline
                        preload="auto"
                        width="340"
                        height="680"
                    >
                        <source src="YunusDemo.mp4" type="video/mp4">
                        <p class="text-white p-4">Tu navegador no soporta video.</p>
                    </video>

                    <!-- Mensaje de depuración visible -->
                    <div class="absolute top-0 left-0 bg-red-600 text-white text-xs p-1 font-mono">MODO DEBUG</div>

                </div>
            </div>

        </div>
    </section>

    <!-- ... (RESTO DE SECCIONES: PROBLEM, PROTOCOL, MECHANISM, VISION, FOOTER) ... -->
    <!-- Para ahorrar espacio, asumo que mantienes el resto del código igual. Si lo necesitas completo dímelo. -->
    
    <!-- Scripts de Diagnóstico -->
    <script>
        lucide.createIcons();

        // --- SCRIPT DE DEPURACIÓN DE VIDEO ---
        const video = document.getElementById('heroVideo');
        
        // 1. Intentar reproducir automáticamente
        video.play().catch(error => {
            console.log("Autoplay bloqueado (normal en algunos navegadores si tiene audio):", error);
            // No mostramos alerta aquí porque es común que bloqueen el autoplay si no es muted
        });

        // 2. Escuchar errores de carga (CRÍTICO)
        video.addEventListener('error', function(e) {
            // Esto te dirá exactamente por qué no carga
            const err = video.error;
            let msg = "Error desconocido";
            if (err.code === 1) msg = "Proceso abortado por el usuario.";
            if (err.code === 2) msg = "Error de red al descargar.";
            if (err.code === 3) msg = "Error de decodificación (El archivo está corrupto o el formato es incorrecto).";
            if (err.code === 4) msg = "SRC NO SOPORTADO (El archivo no existe en la ruta o el navegador no entiende el formato).";
            
            alert("⚠️ ERROR DE VIDEO: " + msg + "\n\nVerifica que el archivo 'YunusDemo.mp4' esté subido en la misma carpeta.");
        });

        // Lógica del Navbar y Modal (Mantenida del código anterior)
        const navbar = document.getElementById('navbar');
        const logoImg = document.getElementById('logo-img');
        const mobileMenu = document.getElementById('mobileMenu');
        const modal = document.getElementById('waitlistModal'); // Asegúrate de tener el modal en el HTML si lo vas a usar
        
        // ... (Resto de tu lógica de JS)
    </script>
</body>
</html>
